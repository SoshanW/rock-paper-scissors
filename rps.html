<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body{
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial;
    }

    .title{
      font-size: 30px;
      font-weight: bold;
    }
  
    .move-icon{
      height: 50px;
    }

    .move-button{
      cursor: pointer;
      background-color: transparent;
      border: 3px solid white;
      padding: 40px 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

  </style>
  
</head>
<body>

  <p class="title">Rock Paper Scissors</p>
  
  <button onclick="
    playgame('rock')
  " class="move-button"><img class="move-icon" src="images/rock-emoji.png" alt="Rock"></button>

  <button onclick="
    playgame('paper')
  " class="move-button"><img class="move-icon" src="images/paper-emoji.png" alt="Paper"></button>

  <button onclick="
    playgame('scissors')
  " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt="Scissors"></button>

  <p class="js-result"></p>
  
  <p class="js-moves"></p>

  <p class="js-score"></p>

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    document.querySelector('.js-result').innerHTML =``;
    document.querySelector('.js-moves').innerHTML =``;
  ">Reset Score</button>

  <script>
    
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };
    
    /*if(!score){ //does the same as score === null
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }*/

    updateScoreElement();

    
    function playgame(playerMove){
      const computerMove = pickComputerMove();

      let result = '';

      if(playerMove === 'scissors'){
        if (computerMove === 'rock'){
          result = 'You Lose';
        }else if (computerMove === 'paper'){
          result = 'You Win';
        }else if (computerMove === 'scissors'){
          result = 'Tie';
        }

      }else if (playerMove === 'paper'){
        if (computerMove === 'rock'){
          result = 'You Win';
        }else if (computerMove === 'paper'){
          result = 'Tie';
        }else if (computerMove === 'scissors'){
          result = 'You Lose';
        }

      } else if (playerMove === 'rock'){
        if (computerMove === 'rock'){
          result = 'Tie';
        }else if (computerMove === 'paper'){
          result = 'You Lose';
        }else if (computerMove === 'scissors'){
          result = 'You Win';
        }
      }

      if(result === 'You Win'){
        score.wins +=1;
      }else if(result === 'You Lose'){
        score.losses +=1;
      }else if(result === 'Tie'){
        score.ties +=1;
      }

      localStorage.setItem('score', JSON.stringify(score));
      
      updateScoreElement();
      
      document.querySelector('.js-result')
        .innerHTML =result;

      document.querySelector('.js-moves')
        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;

    }

    function updateScoreElement(){
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}` 
    }

    function pickComputerMove(){
      const randomNumber = Math.random();

      let computerMove = '';

      if(randomNumber >=0 && randomNumber < 1 / 3){
        computerMove = 'rock';
      } else if (randomNumber >=1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors'
      }

      return computerMove;
    }

  </script>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="rps.css">
  
</head>
<body>

  <p class="title">Rock Paper Scissors</p>
  
  <div class="btn-container">

    <button onclick="
      playgame('rock')
    " class="move-button"><img class="move-icon" src="images/rock-emoji.png" alt="Rock"></button>

    <button onclick="
      playgame('paper')
    " class="move-button"><img class="move-icon" src="images/paper-emoji.png" alt="Paper"></button>

    <button onclick="
      playgame('scissors')
    " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt="Scissors"></button>

  </div>

  <p class="js-result result"></p>
    
  <div class="result-section">
  
    <p class="js-moves">
    </p>
  
    <p class="js-score score"></p>  

  </div>
  
  <div class="reset-btn-container">
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    document.querySelector('.js-result').innerHTML =``;
    document.querySelector('.js-moves').innerHTML =``;
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>
  </div>


  
  <script src="rps.js"></script>

  
</body>
</html>
